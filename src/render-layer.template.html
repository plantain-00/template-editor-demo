<div :style="canvasStyle">
  <div :style="styleGuideStyle">
    <template v-for="r in canvasState.styleGuide.templates">
      <div :style="{ left: r.x + 'px', top: r.y + 'px', position: 'absolute' }">
        <template-renderer :template="r" :templates="canvasState.styleGuide.templates" :isRoot="true"></template-renderer>
      </div>
    </template>
  </div>
</div>
